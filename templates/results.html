
<!DOCTYPE html>
<html>
<head>
    <title>Résultats du sondage</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='color.css') }}">
    <style>
        body {
            background-image: url('{{ url_for('static', filename='alb.webp') }}');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
            padding: 50px;
            font-family: Arial, sans-serif;
        }
        .result-item {
            margin-bottom: 20px; /* Espacement plus important entre chaque résultat */
        }
    </style>
</head>
<body>
    <h1>RÉSULTATS DU QUIZ</h1>
    <p>Score: {{ score }} / {{ total_score }}</p>
    <ul>
        {% for question, response in responses.items() %}
        <li class="result-item">{{ question }}: {{ response }}</li>
        {% endfor %}
    </ul>
    <p>Niveau: {{ level }}</p>
</body>
</html>
